train_config:

  in_target_train_config:
    train_times: 
      value: 5

    num_epochs: 
      value: 15
    batch_size:
      value: 32

    warmup_ratio:
      values: [0.2, 0.1, 0]
    transformer_learning_rate:
      values: [1.0e-5, 5.0e-6, 1.0e-6]
    linear_learning_rate:
      values: [1.0e-5, 1.0e-4, 1.0e-3]
    weight_decay:
      values: [1.0e-3, 1.0e-2, 1.0e-4, 1.0e-5]

