      values: [1.0e-5, 1.0e-4, 1.0e-3]
    weight_decay:
      values: [1.0e-3, 1.0e-2, 1.0e-4, 1.0e-5]

    if_split_hash_tag:
      value: False
    linear_injection:
      values: [-1, 300, 512]

